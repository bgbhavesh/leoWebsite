<template name="leoHeader">

    <div class="row">
        <div class="col-md-12">
            <header id="header">
                <div class="swiper" style="z-index: 10">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                        {{#each leoSwiperImages}}
                            <div class="swiper-slide" style="background-image:url({{this}})"></div>
                        {{/each}}
                        <!--   
                          <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/2)"></div>
                          <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/3)"></div>
                          <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/4)"></div>
                          <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/5)"></div> -->
                        </div>
                    </div>
                </div>               
                <nav class="navbar navbar-default" style="z-index: 20">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#mainNav">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img class="img-responsive" src="{{leoLogo}}">
                        </a>
                        <span class="site-name"><b>{{leoCompany.title}}</b></span>
                        <span class="site-description">{{leoCompany.tagLine}}</span>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="mainNav">
                        {{#if leoCompany.socialLinks}}
                        <ul class="nav  navbar-nav navbar-left">
                            {{#each leoCompany.socialLinks}}
                                <li><a href="{{url}}"><i class="fa fa-{{code}}"></i></a></li>    
                            {{/each}}
                            <!-- <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li> -->
                        </ul>
                        {{/if}}
                        <ul class="nav navbar-right navbar-nav">
                            <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </nav>

            </header><!--/#HEADER-->
        </div>
    </div>
</template>
