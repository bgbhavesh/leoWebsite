<template name="leoAdminLocationDetails">
    {{>floatingAdminButtons add=false active=false inActive=false edit=false save=true cancel=true}}
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAePipBmyY9osSigTRA0QKYo4Ootq5ahzE&libraries=places&callback=initAutocomplete"
        async defer></script> -->
    <div class="container cont ">
        <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2 main">
            <form id="location" class="floating-labe1">
                <div class="form-group">
                    <div class="col-sm-6 text-left">
                        <label>{{routerTitle}}</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="onoffswitch3">
                            <input type="checkbox" name="isActive" class="onoffswitch3-checkbox" id="myonoffswitch3"
                                   checked="{{Location.isActive}}">
                            <label class="onoffswitch3-label" for="myonoffswitch3">
                                <span class="onoffswitch3-inner">
                                    <span class="onoffswitch3-active"><span
                                            class="onoffswitch3-switch">Active</span></span>
                                    <span class="onoffswitch3-inactive"><span
                                            class="onoffswitch3-switch">Inactive</span></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label">Location Title</label>
                    <input type="text" name="title" class="form-control" mandatory="true" value="{{Location.title}}"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Tags</label>
                    <input type="text" name="tags" class="form-control" value="{{showTags}}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text" name="description" class="form-control" mandatory="true"
                              value="{{Location.description}}"></textarea>
                </div>
                {{>leoAddress Location.address}}
               
            </form>

            {{> leoImageUpload }}            
        </div>
    </div>
</template>
