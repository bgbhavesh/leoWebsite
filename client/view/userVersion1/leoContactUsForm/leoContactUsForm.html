<template name="leoContactUsForm"> 
	<form action="leoContactUsForm" class="contact-form" method="post">
	    <div class="form-group">
	      	<input type="text" class="form-control" id="name" name="name" placeholder="Name" required="" autofocus="">
	    </div>


	    <div class="form-group form_left">
	      	<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="">
	    </div>

	  	<div class="form-group">
	       	<input type="text" class="form-control" id="phone" name="phone" placeholder="Mobile No." required="">
	  	</div>
	  	<div class="form-group">
	  		<textarea class="form-control textarea-contact" rows="5" id="comment" name="comment" placeholder="Type Your Message/Feedback here..." required=""></textarea>
	  			<br>
		  	<button class="btn btn-default btn-send"> <span class="glyphicon glyphicon-send"></span> Send </button>
	  	</div>
 	</form>
</template>
