<template name="aboutUs">
	<div class="col-md-12">
		{{#each allAboutUs}}
			<h2>{{title}}</h2>
			{{#if equals aboutType 'TABS'}}
				<div class="custom-tab">
					<ul class="nav nav-tabs nav-justified" role="tablist">
					{{#each aboutItemList}}
						<li class="">
							<a href="#{{_id}}" role="tab" data-toggle="tab" >
							{{label}}
							</a>
						</li>					
					{{/each}}
					</ul>
					<div class="tab-content">

						{{#each aboutItemList}}
							<div class="tab-pane " id="{{_id}}">
							{{{paragraph}}}
							</div>
						{{/each}}
					</div>
				</div>
			{{/if}}          
			{{#if equals aboutType 'PARAGRAPH'}}
				{{#each aboutItemList}}
					<p>{{paragraph}}</p>
				{{/each}}
			{{/if}}          
			{{#if equals aboutType 'CHECKBOX'}}
				<ul>
					{{#each aboutItemList}}
						<li><i class="fa fa-check-square"></i>{{label}}.</li>
					{{/each}}
				</ul>
			{{/if}}          
			{{#if equals aboutType 'PERCENTAGE'}}
				{{#each aboutItemList}}
				<div class="skill">
	                <p>{{label}}</p>          
	                <div class="progress">         
	                    <div class="progress-bar" role="progressbar" data-percentage="{{percent}}" style="width: {{percent}}%;">
	                        <span class="progress-bar-span">{{percent}}%</span>
	                        <span class="sr-only">{{percent}}% Complete</span>
	                    </div>
	                </div>  
	            </div>
				{{/each}}
			{{/if}}          
		{{/each}}
	</div>
	
</template>
