<template name="signUp">
    <h2>Sign Up</h2>
    <form id="signup" class="floating-labe1">
        <div class="form-group ">
            <label class="control-label">First Name</label>
            <input type="text" name="firstname" class="form-control" mandatory="true"/>
        </div>
        <div class="form-group ">
            <label class="control-label">Last Name</label>
            <input type="text" name="lastname" class="form-control" mandatory="true"/>
        </div>
        <div class="form-group ">
            <label class="control-label">Email Address</label>
            <input type="text" name="email" class="form-control" validationType="email" mandatory="true"/>
        </div>
        <div class="form-group ">
            <label class="control-label">Username</label>
            <input type="text" name="username" class="form-control" mandatory="true"/>
        </div>
        <div class="form-group ">
            <label class="control-label">Password</label>
            <input type="text" name="password" class="form-control" mandatory="true"/>
        </div>
        <div class="form-group ">
            <label class="control-label">Confirm Password</label>
            <input type="text" name="confirmPassword" class="form-control" mandatory="true"/>
        </div>
        <label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and
            Conditions</a>.</label>

        <input type="submit" id="submitSignUp" value="Sign up" class="btn btn-primary pull-right">
        <div class="clearfix"></div>
        <label class="">
            <a id="toSignIn" href="">Already have an account? Login</a>
        </label>
        <div class="clearfix"></div>
    </form>
</template>
