<template name="signIn">
    <h2>Sign In</h2>
    <form id="signIn" class="floating-labe1">
        <div class="form-group ">
            <label class="control-label">Username</label>
            <input type="text" name="username" class="form-control" mandatory="true"/>
        </div>
        <div class="form-group ">
            <label class="control-label">Password</label>
            <input type="text" name="password" class="form-control" mandatory="true"/>
        </div>
        <input type="submit" id="submitSignIn" value="Sign In" class="btn btn-primary pull-right">
        <div class="clearfix"></div>

        <label class="">
            <a id="signIn" href="">Create an Account</a>
        </label>
        <div class="clearfix"></div>
    </form>
</template>
